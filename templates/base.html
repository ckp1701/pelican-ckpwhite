<!DOCTYPE html>
<html lang="{{ DEAFULT_LANG }}" itemscope itemtype="http://schema.org/Person">

<head>
    {% block head %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {{ SITENAME }} - {{SITE_DESCRIPTION}} {%endblock%}</title>
    <meta name="description" content="{% block head_description %} {{ SITE_DESCRIPTION }} {%endblock%}">
    <meta name="author" content="{{AUTHOR}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ FAVICON }}">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" type="text/css" />


    <!-- schema.org -->
    <meta itemprop="name" content="{{ SITENAME }}">
    <link itemprop="image" href="{{ AVATAR}}">
    <meta itemprop="description" content="">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ TWITTER_USERNAME }}">
    <meta name="twitter:image" content="">


    <!-- Feed Meta Data -->
    {% if FEED_ALL_ATOM %}
    <link href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed"
    /> {% endif %} {% if FEED_ALL_RSS %}
    <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" /> {% endif %} {% endblock %}
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container help11">
        <div class="columns">
            <div class="column is-2"></div>
            {%block content%} {% endblock %}
            <div class="column is-2"></div>
        </div>
    </div>
<footer>
        {% include 'footer.html' %}
</footer>


<div class='downline'></div>
    {% if GOOGLE_ANALYTICS %}
  <!-- Analytics -->
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS }}']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>
  {% endif %}
</body>
</html>
