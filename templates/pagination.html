
{% if DEFAULT_PAGINATION %}
<p class="paginator">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
            <a href="{{ SITEURL }}/{{ page_name }}.html"><i class="fa fa-chevron-left" aria-hidden="true"></i>
</a>
        {% else %}
            <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html"><i class="fa fa-chevron-left" aria-hidden="true"></i>
</a>
        {% endif %}
    {% endif %}
    <strong> {{ articles_page.number }} / {{ articles_paginator.num_pages }} </strong>
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html"><i class="fa fa-chevron-right" aria-hidden="true"></i>
</a>
    {% endif %}
</p>
{% endif %}
